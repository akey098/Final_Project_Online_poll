<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Poll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>🗳️ Online Poll</h1>
        <nav>
            <a href="{{ url_for('polls.index') }}">Home</a> |
            <a href="{{ url_for('polls.create') }}">Create Poll</a>
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <span class="sun">☀️</span>
                    <span class="moon">🌙</span>
                </label>
            </div>
        </nav>
    </header>

    <div class="layout">
        <main>
            {% block content %}{% endblock %}
        </main>

        {% if request.endpoint != 'polls.poll_results' %}
        <aside class="side-panel">
            <h3>📊 Poll Stats</h3>
            <p><strong>Total Polls:</strong> {{ total_polls }}</p>
            <p><strong>Total Votes:</strong> {{ total_votes }}</p>
        </aside>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Online Poll</p>
    </footer>

    <div id="firework-container"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
