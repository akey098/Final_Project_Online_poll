{% extends 'base.html' %}
{% block content %}
<h2>Available Polls</h2>

{% if polls %}
    {% for poll in polls %}
        <div class="poll">
            <h3>{{ poll.question }}</h3>

            <form method="POST" action="{{ url_for('vote', poll_id=poll.id) }}">
                <div class="poll-options">
                    {% for option in poll.options %}
                        <label>
                            {% if poll.is_multiple_choice %}
                                <input type="checkbox" name="choice" value="{{ option.id }}">
                            {% else %}
                                <input type="radio" name="choice" value="{{ option.id }}" required>
                            {% endif %}
                            {{ option.text }}
                        </label>
                    {% endfor %}
                </div>
                <button type="submit">Vote</button>
            </form>

            <a href="{{ url_for('poll_results', poll_id=poll.id) }}">View Results</a>

        </div>
    {% endfor %}
{% else %}
    <p style="margin-top: 30px; font-size: 1.1rem; color: #666;">
        <em>No polls created yet. Letâ€™s <a href="{{ url_for('create') }}">make one</a>!</em>
    </p>
{% endif %}
{% endblock %}
